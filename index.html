<!DOCTYPE html>
<html>
<head>
	<title>Week 1 - HTML/CSS Easier Layout Homework</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--Main parent container-->
	<div class="maincontainer">
		<!--Header-->
		<header> header </header>
		<!--Navigation bar-->
		<nav> nav </nav>
		<!--Left floated section container-->
		<section id="mainsection">
			section
			<!--Article is a sub section of the left floated section-->
			<article> article
				<!--sub header section as a part of article element-->
				<div class="subsection">
					<p> h1,h2,h3 </p>
				</div>
				<!--sub para section of the left floated section-->
				<div class="subsection">
					<p> p </p>
				</div>

			</article>

		</section>
		<!--sidebar panel on the right -->
		<aside>	aside </aside>
		<!--footer -->
		<footer> footer </footer>

	</div>
</body>
</html>
